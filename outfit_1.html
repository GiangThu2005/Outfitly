<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outfitly</title>
  <link rel="stylesheet" href="css/congdong.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="outfit-detail-page">

  <header class="header">
    <h1 class="logo">OUTFITLY</h1>
  </header>

  <!-- Main Content -->
  <main class="outfit-detail-content">
    <!-- Back Button -->
    <a href="congdong.html" class="back-button">
      <svg width="51" height="51" viewBox="0 0 51 51" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="51" height="51" rx="10" fill="rgba(141,154,166,0.29)"/>
        <path d="M28.5 19L22 25.5L28.5 32" stroke="#2d4255" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>

    <!-- Main Outfit Card -->
    <div class="main-outfit-card">
      <div class="outfit-image-container">
        <img src="assets/social/My.png" alt="My Outfit Today" class="outfit-main-image">
      </div>
    </div>

    <!-- Interaction Bar -->
    <div class="interaction-bar">
      <div class="interaction-left">
        <button class="interaction-btn like-btn">
          <img src="assets/icons/Favorite.svg" alt="Heart" class="like-icon">
          <span class="interaction-count">4</span>
        </button>
        <a href="comments.html" class="interaction-btn comment-btn">
          <img src="assets/icons/Chat_plus.svg" alt="Comment">
          <span class="interaction-count">3</span>
        </a>
        <button class="interaction-btn share-btn">
          <img src="assets/icons/share.png" alt="Share">
        </button>
      </div>
      <div class="interaction-right">
        <button class="save-btn">Lưu</button>
      </div>
    </div>

    <!-- User Info Section -->
    <div class="user-info-section">
      <div class="user-header">
        <a href="profile.html" class="user-avatar-container">
          <div class="user-avatar">
            <svg width="29" height="30" viewBox="0 0 29 30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="14.5" cy="10" r="5" fill="#dbe5ea"/>
              <path d="M5 25C5 20 9 16 14.5 16C20 16 24 20 24 25" stroke="#dbe5ea" stroke-width="2"/>
            </svg>
          </div>
          <div class="add-ring">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="6" cy="6" r="5.5" stroke="#c7d9e5" stroke-width="1"/>
              <path d="M6 3V9M3 6H9" stroke="#c7d9e5" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </div>
        </a>
        <span class="username">User20032</span>
      </div>
      <h1 class="outfit-title">My outfit today</h1>
      <p class="comment-preview">
        <span class="comment-text">"Oh, nice"....</span>
        <span class="view-all-comments">Xem tất cả bình luận</span>
      </p>
    </div>

    <!-- Similar Outfits Section -->
    <div class="similar-outfits-section">
      <h2 class="section-title">Outfits tương tự</h2>
      <div class="similar-outfits-grid">
        <div class="similar-outfit-card">
          <div class="similar-outfit-image">
            <img src="assets/social/Casual.png" alt="Outfit đi chơi">
          </div>
          <p class="similar-outfit-title">Outfit đi chơi</p>
        </div>
        <div class="similar-outfit-card">
          <div class="similar-outfit-image">
            <img src="assets/social/Basic.png" alt="Beautiful">
          </div>
          <p class="similar-outfit-title">Beautiful</p>
        </div>
        <div class="similar-outfit-card">
          <div class="similar-outfit-image">
            <img src="assets/social/Working.png" alt="Outfit">
          </div>
          <p class="similar-outfit-title">Outfit đi chơi</p>
        </div>
        <div class="similar-outfit-card">
          <div class="similar-outfit-image">
            <img src="assets/social/Shirt.jpg" alt="Outfit">
          </div>
          <p class="similar-outfit-title">Beautiful</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Toggle like button
    document.querySelectorAll('.like-btn').forEach(button => {
      button.addEventListener('click', function() {
        this.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
